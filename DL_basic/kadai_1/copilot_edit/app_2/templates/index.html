<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>食べログ スクレイピング結果</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        h1 { color: #333; }
        .reload-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .restaurant-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .restaurant-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
        }
        .restaurant-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
        }
        .restaurant-card h2 {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .restaurant-card p {
            margin: 5px 0;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>食べログ 東京レストランランキング</h1>
    <button class="reload-btn" onclick="location.reload()">リロード</button>

    <div class="restaurant-list">
        {% for rst in restaurants %}
        <div class="restaurant-card">
            <img src="{{ rst.photo }}" alt="{{ rst.name }} の写真">
            <h2>{{ rst.name }}</h2>
            <p><strong>評価:</strong> {{ rst.rating }}</p>
            <p><strong>口コミ:</strong> {{ rst.review_count }}件</p>
            <p><strong>価格帯:</strong> {{ rst.price }}</p>
            <p><strong>住所:</strong> {{ rst.address }}</p>
        </div>
        {% else %}
        <p>レストラン情報が取得できませんでした。</p>
        {% endfor %}
    </div>
</body>
</html>
